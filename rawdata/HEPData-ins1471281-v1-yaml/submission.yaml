comment: "CERN-LHC.  Measurements of the transverse momentum spectra of weak vector
  bosons production in proton-proton collisions \nat a centre-of-mass energy of 8
  TeV. Using a data sample of integrated luminosity of 18.4 pb-1, the production of
  W bosons \nis studied in both electron and muon decay modes, while the production
  of Z bosons is studied using only the dimuon decay \nchannel. The ratios of W- to
  W+ and Z to W differential cross sections are also measured.\n\n The W boson electron
  decay channel fiducial region is defined as:\n - e, nu\n - ptLepton > 25 GeV for
  electrons\n - |etaLepton| < 2.5, 1.566 < |etaLepton| < 1.4442\n\n The W boson muon
  decay channel fiducial region is defined as:\n - mu, nu\n - ptLepton > 20 GeV for
  muons\n - |etaLepton| < 2.1\n\n The Z boson muon decay channel fiducial region is
  defined as:\n - mu, mu\n - 60 GeV < M_{mu, mu} < 120 GeV dimuon invariant mass \n
  - ptLepton > 20 GeV for muons\n - |etaLepton| < 2.1\n"
hepdata_doi: 10.17182/hepdata.77221.v1
---
