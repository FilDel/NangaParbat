comment: |
  CERN-LHC. Measurement of the normalised rapidity (YRAP) and transverse momentum (QT) distributions of Drell-Yan muon and electron pairs produced in the Z0 mass region (60-120 GeV) from proton-proton interactions at a centre-of-mass energy of 7 TeV.  The data, collected in 2010, have a total integrated luminosity of 36 pb-1 and measurments are presented over the |YRAP| range <3.5 and QT < 600 GeV.  The individual electron and muon  measurments are merged to give a combined lepton distributions with covariance matrix values between the adjacent bins tabulated.
