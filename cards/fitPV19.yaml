# Short descrition of the fit that will appear in the report of the
# fit
Description: PV17qGauss

# Minimiser to be used for the fit. Possible options so far are
# 'minuit', 'ceres', and 'none'.
Minimiser: minuit

# Seed used with the random-number generator for the generation of the
# Monte Carlo replicas
Seed: '1234'

# Cut on qT / Q. This has to be smaller than the production cut used
# to produce the tables.
qToQmax: '0.2'

# Cut on the error function value for the selection of the "good"
# Monte Carlo replicas.
Error function cut: 4

# Enable or disable the t0 prescription for the treatment of
# normalisation uncertantities and define the set of parameters to be
# used to compute the corresponding predictions (used only if the t0
# prescriprion is enabled). They have to be as many and ordered as the
# "Parameters" below.
t0prescription: true
t0parameters: [0.02986, 3.8486, 18.5075, 4.938, 0.0, 0.8407, 0.7921, 62.473, 4.075, 0.0, 0.0, 0.1, 0.01781, 2.0]

# Parameterisation to be fitted to data. This has to correspond to a
# derivation of the "Parameterisation" class.
Parameterisation: PV19

# List of parameters to be fitted to data. This requires that the
# number and order of parameters matches those expected by the
# particular parameterisation being used.
Parameters:
- name: $g_2$
  starting_value: 0.02986
  step: 0.05
  fix: false
- name: $N_1$
  starting_value: 3.8486
  step: 0.05
  fix: false
- name: "$\alpha$"
  starting_value: 18.5075
  step: 0.5
  fix: false
- name: $\sigma$
  starting_value: 4.938
  step: 0.1
  fix: false
- name: $\delta$
  starting_value: 0.0
  step: 0.02
  fix: true
- name: $\lambda_B$
  starting_value: 0.8407
  step: 0.05
  fix: false
- name: $N_{1,B}$
  starting_value: 0.7921
  step: 0.05
  fix: false
- name: "$\alpha_B$"
  starting_value: 62.47
  step: 0.5
  fix: false
- name: $\sigma_B$
  starting_value: 4.075
  step: 0.1
  fix: false
- name: $\delta_B$
  starting_value: 0.0
  step: 0.02
  fix: true
- name: $\lambda_C$
  starting_value: 0.0
  step: 0.1
  fix: true
- name: $g_{1,C}$
  starting_value: 0.1
  step: 0.05
  fix: true
- name: $g_{2,B}$
  starting_value: 0.01781
  step: 0.05
  fix: false
- name: "$\beta$"
  starting_value: 2.0
  step: 0.05
  fix: true
