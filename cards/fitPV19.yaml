# Short descrition of the fit that will appear in the report of the
# fit
Description: "Test fit with the Pavia 19 parameterisation."

# Minimiser to be used for the fit. Possible options so far are
# 'minuit', 'ceres', and 'none'.
Minimiser: minuit

# Parameterisation to be fitted to data. This has to correspond to a
# derivarion of the "Parameterisation" class.
Parameterisation: PV19

# Cut on qT / Q. This has to be smaller than the production cut used
# to produce the tables.
qToQmax: 0.2

# Seed used with the random-number generator for the generation of the
# Monte Carlo replicas
Seed: 1234

# Set of parameters to be used to compute the t0 predictions for the
# treatment of normalisation uncertantities. They have to be as many
# and ordered as the "Parameters" below.
t0parameters: [0.0327043, 0.46221, 0.450088, 0.5, 0, 0]

# List of parameters to be fitted to data. This requires that the
# number and order of parameters matches those expected by the
# particular parameterisation being used.
Parameters:
  - {name: "$g_2$",      starting_value: 0.0327043, step: 0.001, fix: false}#, lower_bound: 0, upper_bound: 10}
  - {name: "$N_1$",      starting_value: 0.46221,   step: 0.003, fix: false}#, lower_bound: 0, upper_bound: 10}
  - {name: "$\\alpha$",  starting_value: 0.450088,  step: 0.010, fix: false}#, lower_bound: 0, upper_bound: 10}
  - {name: "$\\sigma$",  starting_value: 0.5,       step: 0.005, fix: false}#, lower_bound: 0, upper_bound: 10}
  - {name: "$\\lambda$", starting_value: 0,         step: 0.005, fix: true }#, lower_bound: 0, upper_bound: 10}
  - {name: "$\\delta$",  starting_value: 0,         step: 0.002, fix: true }#, lower_bound: 0, upper_bound: 10}
